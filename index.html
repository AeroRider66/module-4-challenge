

<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script defer src="assets/js/form.js"></script>
  <script defer src="assets/js/logic.js"></script>

</head>
<body>
  <header>
    <h1>My Blog</h1>
  </header>
  
  <main>

    <form id="blogForm">
      <label for="name">Name:</label>
      <input type="text" id="userName" name="userName" value required>

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" value required>

      <label for="content">Content:</label>
      <textarea rows="6" cols="4" id="content" name="content" value required></textarea>
      <!-- <label for=""></label> -->
      <input type="submit" id="submitPost" value="Submit"></input>
      <span id="errorMsg" hidden="true">Post Error</span>

  </form>
  
  </main>

</body>
</html>
